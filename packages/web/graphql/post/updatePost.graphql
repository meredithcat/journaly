mutation updatePost(
  $postId: Int!
  $title: String
  $languageId: Int
  $level: LanguageLevel!
  $topicIds: [Int!]
  $body: [EditorNode!]
  $status: PostStatus
  $headlineImage: HeadlineImageInput!
) {
  updatePost(
    postId: $postId
    body: $body
    title: $title
    languageId: $languageId
    level: $level
    status: $status
    headlineImage: $headlineImage
    topicIds: $topicIds
  ) {
    ...PostFragment
  }
}
