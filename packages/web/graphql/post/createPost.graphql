mutation createPost(
  $title: String!
  $body: [EditorNode!]!
  $languageId: Int!
  $level: LanguageLevel!
  $topicIds: [Int!]
  $status: PostStatus!
  $headlineImage: HeadlineImageInput!
) {
  createPost(
    title: $title
    body: $body
    languageId: $languageId
    level: $level
    topicIds: $topicIds
    status: $status
    headlineImage: $headlineImage
  ) {
    ...PostCardFragment
  }
}
