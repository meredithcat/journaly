query editPost($id: Int!, $uiLanguage: UILanguage!) {
  postById(id: $id) {
    title
    bodySrc
    updatedAt
    author {
      id
    }
    language {
      id
      name
      dialect
    }
    headlineImage {
      id
      largeSize
      smallSize
    }
    postTopics {
      topic {
        ...TopicFragment
      }
    }
  }
  topics {
    ...TopicFragment
  }
  currentUser {
    ...CurrentUserFragment
  }
}
